name: Scheduled Sprite Cleanup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      max-age-days:
        description: 'Maximum age in days for sprites to keep'
        required: false
        default: '3'
      dry-run:
        description: 'Dry run (only log, do not delete)'
        required: false
        default: 'false'
        type: boolean

env:
  SPRITES_TOKEN: ${{ secrets.SPRITES_TOKEN }}

jobs:
  cleanup:
    name: Cleanup Old Sprites
    runs-on: ubuntu-latest
    if: ${{ env.SPRITES_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Run cleanup
        uses: ./cleanup
        with:
          max-age-days: ${{ inputs.max-age-days || '3' }}
          dry-run: ${{ inputs.dry-run || 'false' }}
