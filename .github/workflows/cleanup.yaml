name: 'Sprite Cleanup'

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      max-age:
        description: 'Maximum age in hours for sprites to keep'
        default: '24'
        required: false
      dry-run:
        description: 'Only list sprites that would be deleted without actually deleting them'
        type: boolean
        default: false

jobs:
  cleanup:
    name: 'Clean up old sprites'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Clean up old sprites
        uses: ./clean
        with:
          token: ${{ secrets.SPRITES_TOKEN }}
          max-age: ${{ github.event.inputs.max-age || '24' }}
          dry-run: ${{ github.event.inputs.dry-run || 'false' }}